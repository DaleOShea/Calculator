<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <link rel="stylesheet" type="text/css" href="calculator.css">
      <script src="calculator.js"></script>
      <title>Calculator</title>
    </head>

    <body>
      <div id="calculator">
        <input type="text" name="display" id="display" value="">
        <div class="flex-container">
          <button class="flex-item" id="(" value="(" onClick="display.value += '('">(</button>
          <button class="flex-item" id=")" value=")" onClick="display.value += ')'">)</button>
          <button class="flex-item" id="-1"value="±" onClick="display.value *= -1">±</button>
          <button class="flex-item" id="/" value="/" onClick="display.value += '/'">÷</button>
          <button class="flex-item" id="7" value="7" onClick="display.value += '7'">7</button>
          <button class="flex-item" id="8" value="8" onClick="display.value += '8'">8</button>
          <button class="flex-item" id="9" value="9" onClick="display.value += '9'">9</button>
          <button class="flex-item" id="*" value="*" onClick="display.value += '*'">x</button>
          <button class="flex-item" id="4" value="4" onClick="display.value += '4'">4</button>
          <button class="flex-item" id="5" value="5" onClick="display.value += '5'">5</button>
          <button class="flex-item" id="6" value="6" onClick="display.value += '6'">6</button>
          <button class="flex-item" id="-" value="-" onClick="display.value += '-'">-</button>
          <button class="flex-item" id="1" value="1" onClick="display.value += '1'">1</button>
          <button class="flex-item" id="2" value="2" onClick="display.value += '2'">2</button>
          <button class="flex-item" id="3" value="3" onClick="display.value += '3'">3</button>
          <button class="flex-item" id="+" value="+" onClick="display.value += '+'">+</button>
          <button class="flex-item" id="0" value="0" onClick="display.value += '0'">0</button>
          <button class="flex-item" id="." value="." onClick="display.value += '.'">.</button>
          <button class="flex-item" id="c" value="C" onClick="display.value = ''">C</button>
          <button class="flex-item" id="=" value="=" onClick="display.value = eval(display.value)">=</button>
        </div>
      </div>
    </body>
</html>
