<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <link rel="stylesheet" type="text/css" href="calculator.css">
      <script src="calculator.js"></script>
      <title>Calculator</title>
    </head>
    
    <body>
      <div id="calculator">
          
          <form name="calculator">
          <input name="result" type="text" readonly="readonly" placeholder="0">
          </form>
        
        <div class="flex-container">
          <button class="flex-item" value="(" onclick="btnLeftBrac()">(</button>
          <button class="flex-item" value=")" onclick="btnRightBrac()">)</button>
          <button class="flex-item" value="±" onclick="btnThingy()">±</button>
          <button class="flex-item" value="/" onclick="btnDivide()" >÷</button>
            
          <button class="flex-item" value="7" onclick="btn7()">7</button>
          <button class="flex-item" value="8" onclick="btn8()">8</button>
          <button class="flex-item" value="9" onclick="btn9()">9</button>
          <button class="flex-item" value="x" onclick="btnMultiply()">x</button>
            
          <button class="flex-item" value="4" onclick="btn4()">4</button>
          <button class="flex-item" value="5" onclick="btn5()">5</button>
          <button class="flex-item" value="6" onclick="btn6()">6</button>
          <button class="flex-item" value="-" onclick="btnMinus()" >-</button>
            
          <button class="flex-item" value="1" onclick="btn1()">1</button>
          <button class="flex-item" value="2" onclick="btn2()">2</button>
          <button class="flex-item" value="3" onclick="btn3()">3</button>
          <button class="flex-item" value="+" onclick="btnPlus()">+</button>
            
          <button class="flex-item" value="0" onclick="btn0(0)">0</button>
          <button class="flex-item" value="." >.</button>
          <button class="flex-item" value="C"onclick="clr()">C</button>
          <button class="flex-item" value="="onclick="equal()">=</button>
        </div>
      </div>
    </body>
</html>
